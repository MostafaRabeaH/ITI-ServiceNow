   <main class="container my-5">
        <section class="contact-section">
            
            <h2 class="page-title text-center mb-5">Get in Touch</h2>
            
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <form action="#" method="POST" class="contact-form">
                        
                        <div class="mb-3">
                            <label for="userName">Name</label>
                            <input class="form-control" type="text" id="userName" name="userName" placeholder="Your Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="userEmail">Email</label>
                            <input class="form-control" type="email" id="userEmail" name="userEmail" placeholder="Your Email" required>
                        </div>

                        <div class="mb-3">
                            <label for="userMessage">Message</label>
                            <textarea class="form-control" id="userMessage" name="userMessage" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Send Message</button>

                    </form>
                </div>
            </div>
            
        </section>
