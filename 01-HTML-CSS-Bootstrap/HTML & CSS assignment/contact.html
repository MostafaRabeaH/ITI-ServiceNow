    <header class="main-header">
        <div class="logo">Fresh Food <span style="color: #E67E22;">Market</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>

   <main>
        <section class="contact-section">
            
            <h2 class="page-title">Get in Touch</h2>
            
            <div class="form-container">
                <form action="#" method="POST" class="contact-form">
                    
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" name="userName" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" name="userEmail" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="userMessage">Message</label>
                        <textarea id="userMessage" name="userMessage" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Send Message</button>

                </form>
            </div>
            
        </section>
    </main>

    <footer class="main-footer">
