<script>
  fetch('https://jsonplaceholder.typicode.com/todos')
    .then(response => response.json())
    .then(todos => {
      const completedCount = todos.filter(t => t.completed).length;
      console.log(`Total Completed Todos: ${completedCount}`);

      console.log("Titles longer than 20 characters:");
      todos
        .filter(t => t.title.length > 20)
        .forEach(t => console.log(`- ${t.title}`));

      const mappedTodos = todos.map(t => ({
        id: t.id,
        titleLength: t.title.length
      }));
      
      console.log("Mapped Array:", mappedTodos);
    })
    .catch(error => console.error('Error fetching data:', error));
</script>
