<script>
function createSecret(initialMessage) {
    let secret = initialMessage;

    return {
        updateMessage: function(newMessage) {
            secret = newMessage;
            console.log("Message updated.");
        },
        
        deleteMessage: function() {
            secret = null;
            console.log("Message deleted.");
        }
    };
}
let mySecret = createSecret("2342qhgjkfhqk");

mySecret.updateMessage("lkafjkljs"); 
mySecret.deleteMessage();             

</script>
