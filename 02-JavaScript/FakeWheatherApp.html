<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeatherBtn">Get </button>
    
    <p>Select a city from the drop-down list.</p>
    <label for="cars">Choose a city:</label>
    <select name="cars" id="cars">
        <option value="Paris">Paris</option>
        <option value="Cairo">Cairo</option>
        <option value="London">London</option>
        <option value="Dubai">Dubai</option>
    </select>
    
    <input type="submit" value="Get" id="submitBtn">
    
    <p id="weatherResult"></p>

<script>
    function getWhetherCity(cityName) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (cityName.toLowerCase() === "paris") {
                    resolve({ city: cityName, temperature: 15, condition: "Clear" });
                } else {
                    reject("City not found");
                }
            }, 3000);
        });
    }

    let btn = document.getElementById("getWeatherBtn");
    let submitBtn = document.getElementById("submitBtn");
    let input = document.getElementById("cityInput");
    let display = document.getElementById("weatherResult");
    let selectMenu = document.getElementById("cars");

    btn.addEventListener("click", async function() {
        fetchWeather(input.value);
    });

    submitBtn.addEventListener("click", async function() {
        fetchWeather(selectMenu.value);
    });

    async function fetchWeather(cityName) {
        if (!cityName) return;
        
        display.textContent = "Loading...";
        try {
            let weather = await getWhetherCity(cityName);
            display.textContent = `Weather in ${weather.city}: ${weather.temperature}Â°C, ${weather.condition}`;
        } catch (error) {
            display.textContent = error;
        }
    }
</script>
</body>
</html>
