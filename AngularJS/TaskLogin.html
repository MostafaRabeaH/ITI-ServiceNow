<!DOCTYPE html>
<html ng-app="FirstModule">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body class="bg-dark">

    <div ng-controller="firstController" class="container mt-5" style="max-width: 400px;">
        
        <div class="card shadow-sm p-4">
            <h3 class="text-center mb-4">Login</h3>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" ng-model="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" ng-model="password" class="form-control" placeholder="Enter password">
            </div>

            <button ng-click="login()"  ng-disabled="!email || !password"  class="btn btn-primary  rounded-pill ">
                Login
            </button>
            
            <div class="mt-3 alert alert-success" ng-if="loginSuccess">
                Login Successfully
            </div>

            <div class="mt-3 alert alert-danger" ng-if="loginFailed">
                Login Failed
            </div>

        </div>

    </div>

</body>
<script>
    (function(){
        var mod = angular.module('FirstModule', []);
        
        mod.controller("firstController", function($scope){
            
            var email1 = "Mostafa@email.eg";
            var pass1 = "123"; 

            $scope.login = function(){
                $scope.loginSuccess = false;
                $scope.loginFailed = false;

                if($scope.email === email1 && $scope.password === pass1){
                    $scope.loginSuccess = true;
                } else {
                    $scope.loginFailed = true;
                }
            }
        });
    })()
</script>
</html>
